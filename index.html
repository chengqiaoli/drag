<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>网站 flv 视频播放插件（javascript，flash）</title>
</head>

<body>
<script src="video/swfobject.js" type="text/javascript"></script>
<script type="text/javascript">
	var s1 = new SWFObject("video/flvplayer.swf", "single", "640", "240", "7");
	s1.addParam("allowfullscreen", "true");
	s1.addVariable("autostart", "true");
	s1.addVariable("repeat", "true");
	s1.addVariable("image", "preview.jpg");
	
	s1.addVariable("file", "http://test.guangfa99.com/upload/video/cctv.flv");
	
	s1.addVariable("clicktext", "开始");
	s1.write("player1");
	s1.addVariable("width", "640");
	s1.addVariable("height", "240");
</script>
</body>
</html>
